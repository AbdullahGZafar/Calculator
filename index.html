<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Cool Header</h1>
      <p>have you ever seen a cooler header?</p>
    </div>
    
    <div class="content">
      <div class="calculator-container">
        <div class="screen"></div>
        <div class="all-buttons-container">
          <div class="number-buttons-container">
            <button class="number-buttons" id="1">1</button>
            <button class="number-buttons" id="2">2</button>
            <button class="number-buttons" id="3">3</button>
            <button class="number-buttons" id="4">4</button>
            <button class="number-buttons" id="5">5</button>
            <button class="number-buttons" id="6">6</button>
            <button class="number-buttons" id="7">7</button>
            <button class="number-buttons" id="8">8</button>
            <button class="number-buttons" id="9">9</button>
            <button class="number-buttons" id="0">0</button>
          </div>
          <div class="operator-buttons-container">
            <button class="operator-buttons" id="+">+</button>
            <button class="operator-buttons" id="-">-</button>
            <button class="operator-buttons" id="x">x</button>
            <button class="operator-buttons" id="/">/</button>
            <button class="operator-buttons" id="!">!</button>
            <button class="operator-buttons" id="√">√</button>
            <button class="operator-buttons" id="=">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
